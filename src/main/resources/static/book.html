<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/book-detail.css">
</head>
<body>
    <header>
        <h1><a href="/" class="back-link">&larr; My Book Collection</a></h1>
    </header>

    <main>
        <!-- Book Header -->
        <div id="bookHeader" class="book-header">
            <div class="book-header-cover">
                <div id="bookCover"></div>
            </div>
            <div class="book-header-info">
                <h2 id="bookTitle"></h2>
                <div class="book-author" id="bookAuthor"></div>
                <div class="book-stars" id="bookStars"></div>
                <div class="book-meta" id="bookMeta"></div>
                <div id="bookStatus"></div>
                <div class="book-notes" id="bookNotes"></div>
            </div>
        </div>

        <!-- Quotes Section -->
        <section class="detail-section">
            <div class="section-header">
                <h2>Quotes</h2>
                <button class="btn btn-primary" onclick="openQuoteModal()">+ Add Quote</button>
            </div>
            <div id="quotesList"></div>
            <div id="quotesEmpty" class="empty-section" style="display:none;">
                <p>No quotes saved yet.</p>
                <p>Save your favorite passages from this book!</p>
                <button class="btn btn-primary" onclick="openQuoteModal()">Add Your First Quote</button>
            </div>
        </section>

        <!-- Memories Section -->
        <section class="detail-section">
            <div class="section-header">
                <h2>Memories</h2>
                <button class="btn btn-primary" onclick="openMemoryModal()">+ Add Memory</button>
            </div>
            <div id="memoriesList"></div>
            <div id="memoriesEmpty" class="empty-section" style="display:none;">
                <p>No memories saved yet.</p>
                <p>Record your personal reading moments and reflections!</p>
                <button class="btn btn-primary" onclick="openMemoryModal()">Add Your First Memory</button>
            </div>
        </section>
    </main>

    <!-- Quote Modal -->
    <div id="quoteModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="quoteModalTitle">Add Quote</h2>
                <button class="modal-close" onclick="closeQuoteModal()">&times;</button>
            </div>
            <form id="quoteForm" onsubmit="handleQuoteSubmit(event)">
                <input type="hidden" id="quoteId">
                <div class="form-group">
                    <label for="quoteContent">Quote *</label>
                    <textarea id="quoteContent" rows="4" required placeholder="Enter the quote..."></textarea>
                </div>
                <div class="form-group">
                    <label for="quotePageNumber">Page Number</label>
                    <input type="number" id="quotePageNumber" min="1" placeholder="Optional">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeQuoteModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Memory Modal -->
    <div id="memoryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="memoryModalTitle">Add Memory</h2>
                <button class="modal-close" onclick="closeMemoryModal()">&times;</button>
            </div>
            <form id="memoryForm" onsubmit="handleMemorySubmit(event)">
                <input type="hidden" id="memoryId">
                <div class="form-group">
                    <label for="memoryContent">Memory *</label>
                    <textarea id="memoryContent" rows="4" required placeholder="What do you remember about reading this?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeMemoryModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation -->
    <div id="deleteModal" class="modal" style="display:none;">
        <div class="modal-content modal-small">
            <h3 id="deleteTitle">Delete</h3>
            <p>Are you sure you want to delete this?</p>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="/js/book-detail.js"></script>
</body>
</html>
